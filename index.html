<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">我的博客</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#blog">博客</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>欢迎来到我的博客</h2>
            <p>分享我的故事、想法和灵感。</p>
            <a href="#blog" class="btn">开始探索</a>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>关于我</h2>
            <p>你好！我是一个热爱写作和分享的博主。我喜欢记录生活中的点点滴滴，分享我的感悟与经验。</p>
        </div>
    </section>

    <section id="blog" class="blog">
        <div class="container">
            <h2>我的博客文章</h2>
            <div class="posts">
                <div class="post">
                    <h3>第一篇文章</h3>
                    <p>这是我的第一篇博客文章，主要分享我的写作初衷和对生活的热爱。</p>
                    <a href="#" class="read-more">阅读全文 →</a>
                </div>
                <div class="post">
                    <h3>旅行中的点滴</h3>
                    <p>记录我在旅行途中看到的风景和遇到的人们。</p>
                    <a href="#" class="read-more">阅读全文 →</a>
                </div>
                <div class="post">
                    <h3>技术学习笔记</h3>
                    <p>分享我在学习编程和技术时的一些心得和技巧。</p>
                    <a href="#" class="read-more">阅读全文 →</a>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>联系我</h2>
            <p>如果您有任何问题或建议，欢迎通过以下方式联系我：</p>
            <form action="#" method="post">
                <input type="text" placeholder="您的名字" required>
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的留言" required></textarea>
                <button type="submit" class="btn">发送</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2024 我的博客 | 由 <a href="#">我</a> 制作</p>
        </div>
    </footer>
</body>
</html>
